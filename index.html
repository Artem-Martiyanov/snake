<!DOCTYPE html><html lang="ru"><head>  <meta charset="UTF-8"/>  <meta        name="viewport"        content="width=device-width, user-scalable=no, initial-scale=1.0"  />  <title>Snake</title>  <link rel="stylesheet" href="styles/styles.css"/></head><body><div class="popup">  <div class="popup__content">    <button class="popup__close" type="button">x</button>    <h2 class="popup__title">Настройки</h2>    <label class="popup__control" for="field-width">Ширина поля</label>    <div class="popup__control-range">      <div class="range-slider">            <span class="range-slider__line"            ><span class="range-slider__fill-line"></span            ></span>        <input              class="range-slider__input"              type="range"              min="40"              max="800"              step="40"              value="400"        />      </div>            <input            class="input--number"            type="number"            id="field-width"            readonly      />    </div>    <label class="popup__control" for="field-height">Высота поля</label>    <div class="popup__control-range">      <div class="range-slider">            <span class="range-slider__line"            ><span class="range-slider__fill-line"></span            ></span>        <input              class="range-slider__input"              type="range"              min="40"              max="800"              step="40"              value="400"        />      </div>      <input            class="input--number"            type="number"            id="field-height"            readonly      />    </div>    <label class="popup__control popup__control--color">Цвет змейки      <input            class="input--color"            type="color"            id="color"            name="snake-color"            value="#333333"      />    </label>    <label class="popup__control popup__control--color">Цвет головы змейки      <input            class="input--color"            type="color"            id="headColor"            name="snake-head-color"            value="#000000"      />    </label>    <label class="popup__control popup__control--color">Цвет фрукта      <input            class="input--color"            type="color"            id="fruitColor"            name="fruit-color"            value="#ff0000"      />    </label>    <label class="popup__control-checkbox">      <input class="popup__input visually-hidden" type="checkbox" id="game-mode" name="game-mode">      <span class="popup__input-mark"></span>      <span class="popup__input-title">Режим границ</span>    </label>  </div></div><div class="main-screen">  <h1 class="main-screen__title">Змейка</h1>  <div class="main-screen__buttons">    <button class="button button__good" type="button" id="btn-start-game">      Начать игру    </button>    <button class="button" type="button" id="btn-settings">      Настройки    </button>  </div>  <p class="prev-score__wrapper">    Набрано очков в предыдущей игре: <span class="prev-score">0</span>  </p></div><div class="game-field__wrapper">  <canvas class="game-field" id="canvas"></canvas></div><div class="score">0</div><div class="mobile-control-buttons">  <button        class="mobile-control-buttons__item mobile-control-buttons--up"        id="ArrowUp"        type="button"  >    <svg          xmlns="http://www.w3.org/2000/svg"          fill="currentColor"          width="284.929px"          height="284.929px"          viewBox="0 0 284.929 284.929"    >      <path            d="M282.082,76.511l-14.274-14.273c-1.902-1.906-4.093-2.856-6.57-2.856c-2.471,0-4.661,0.95-6.563,2.856L142.466,174.441          L30.262,62.241c-1.903-1.906-4.093-2.856-6.567-2.856c-2.475,0-4.665,0.95-6.567,2.856L2.856,76.515C0.95,78.417,0,80.607,0,83.082          c0,2.473,0.953,4.663,2.856,6.565l133.043,133.046c1.902,1.903,4.093,2.854,6.567,2.854s4.661-0.951,6.562-2.854L282.082
